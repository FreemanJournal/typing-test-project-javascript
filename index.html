<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- adding custom css  -->
    <link rel="stylesheet" href="css/style.css">

    <!-- add bootstarp  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body id="body">
    <header class="text-center py-3">
        <h1 id="header-text">Wellcome to Typing <span id="header-special">Speed </span>Test</h1>
    </header>
    <main>
        <div class="container shadow-lg" id="wrapper">
            <input id="input-field" type="text" class="input-field">

            <div class="content p-5" id="p-content">
                <p id="typing-p">

                </p>
            </div>
            <hr>
            <div class="row text-center p-2 ps-4">
                <div class="col-lg-2">
                    <p>Time Left: <span>30s</span></p>
                </div>
                <div class="col-lg-2">
                    <p>Mistakes: <span>0</span></p>
                </div>
                <div class="col-lg-2">
                    <p>WPM: <span>0</span></p>
                </div>
                <div class="col-lg-2">
                    <p>CPM: <span>0</span></p>
                </div>
                <div class="col-lg-2">
                    <button id="button-id" class="btn btn-primary">Try Again</button>
                </div>

            </div>
            <div>

            </div>

        </div>
    </main>



    <!-- adding custom js  -->
    <script src="js/paragraphs.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
